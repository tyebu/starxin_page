<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/header.css" />
		<link rel="stylesheet" type="text/css" href="css/chat.css" />
		<style>
			html,
			body {
				height: 100%;
				margin: 0px;
				padding: 0px;
				overflow: hidden;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
			}
		</style>
	</head>

	<body contextmenu="return false;">

		<header class="mui-bar mui-bar-nav title" style="position: fixed;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left title-color"></a>
			<h1 class="mui-title title-color"><b id="chatting-nickname">慕 信</b></h1>
		</header>

		<div id="msg-outter" class="mui-content">
			<div id='msg'>
				
				<div class="friend_lists">
					<div class="header_img">
						<img src="css/registLogin/arrow.jpg" width="40px" height="40px" />
					</div>
					<div class="msg-wrapper right">
						<p class="msg-left-white">晚上过来吃饭？</p>
					</div>
				</div>

				<div class="me_lists">
					<div class="header_img">
						<img src="css/registLogin/arrow.jpg" width="40px" height="40px" />
					</div>
					<div class="msg-wrapper left">
						<p class="msg-right-green">好的，没问题！时间地点？</p>
					</div>
				</div>

			</div>
		</div>
		
		<footer>
			<div class="footer-center">
				<textarea id='msg-text' type="text" class='input-text'></textarea>
			</div>
			<label for="" class="footer-right">
				<button type="button" class="mui-btn mui-btn-gray" id="send">发送</button>
			</label>
		</footer>
		
		<script src="js/mui.min.js"></script>
		<script type="application/javascript" src="js/app.js"></script>
		<script type="text/javascript">
			// 命名空间
			(function($, doc) {
				var me = app.getUserGlobalInfo();
				var chattingWebview = plus.webview.currentWebview();
				chattingWebview.setStyle({
					// 设置连天页面的软键盘样式
					softinputMode: "adjustResize"
				});
				// 获取上一个页面传来的好友属性值
				var friendUserId = chattingWebview.friendUserId,
				var friendNickname = chattingWebview.friendNickname,
				var friendFaceImage = chattingWebview.friendFaceImage
			})
		</script>
	</body>

</html>
